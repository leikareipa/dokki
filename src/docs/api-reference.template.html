<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc">
        <script defer src="../distributable/dokki.js"></script>

        <!-- Custom components for dokki. -->
        <script>
            const examplesListing = {
                $tag: "x-examples",
                template: `
                <dokki-output inline-class="examples">
                    <template #caption>
                        Examples
                    </template>
                    <template #output>
                        <slot/>
                    </template>
                </dokki-output>
                `,
            };

            const example = {
                $tag: "x-example",
                template: `
                <dokki-area inline-class="example">
                    <slot/>
                </dokki-area>
                `,
            };

            window.dokkiUserComponents = [examplesListing, example];
        </script>
        
        <style>
            .dokki-topic p > i,
            .dokki-topic p > em {
                font-style: italic;
            }

            .dokki-topic p > i::before {
                content: "<";
            }

            .dokki-topic p > i::after {
                content: ">";
            }

            /* Style Markdown <code> elements like <dokki-area>.*/
            .dokki-topic > pre
            {
                background-color: var(--dokkiCSS-embedded-auxiliary-color);
                padding: var(--dokkiCSS-embedded-header-padding);
                border-radius: var(--dokkiCSS-embedded-border-radius);
                font-family: var(--dokkiCSS-regular-font-family);
                font-size: var(--dokkiCSS-regular-font-size);
            }

            .dokki-output.examples {
                background-color: var(--dokkiCSS-embedded-auxiliary-color);
                border: none;
            }

            .dokki-area.example {
                background-color: var(--dokkiCSS-page-inert-bg-color);
                border: 1px solid var(--dokkiCSS-page-primary-line-color);
            }

            b {
                font-weight: 500;
            }

            x-required {
                background-color: red;
                color: white;
                padding: 2px 5px;
                font-size: 80%;
                font-variant: small-caps;
                border-radius: 15px;
                vertical-align: top;
                border-bottom-left-radius: 0;
                margin-left: 0.25em;
            }

            x-required::before {
                content: "required";
            }
            
            h3 {
                font-variant: small-caps;
            }

            h3 + strong {
                margin-left: 0.5ch;
                font-style: italic;
                color: red;
                font-size: 95%;
            }

            .dokki-topic strong {
                font-variant: small-caps;
                font-weight: var(--dokkiCSS-bold-text-weight);
                font-size: 110%;
            }

            pre {
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <template id="dokki-document">

            <dokki-navi>
                <template #caption>
                    dokki &bull; API reference
                </template>
            </dokki-navi>
        
            <dokki-topics>
            </dokki-topics>

        </template>

    </body>
</html>
