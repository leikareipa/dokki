<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc">
        <script defer src="../distributable/dokki.js"></script>

        <!-- Custom components for dokki. -->
        <script>
            const examplesListing = {
                $tag: "x-examples",
                template: `
                <dokki-output inline-class="examples">
                    <template #caption>
                        Examples
                    </template>
                    <template #output>
                        <slot/>
                    </template>
                </dokki-output>
                `,
            };

            const example = {
                $tag: "x-example",
                template: `
                <dokki-area inline-class="example">
                    <slot/>
                </dokki-area>
                `,
            };

            window.dokkiUserComponents = [examplesListing, example];
        </script>
        
        <style>
            .dokki-topic p > i,
            .dokki-topic p > em,
            .dokki-topic x-tag {
                font-style: italic;
            }

            .dokki-topic p > i::before,
            .dokki-topic x-tag::before {
                content: "<";
            }

            .dokki-topic p > i::after,
            .dokki-topic x-tag::after {
                content: ">";
            }

            .dokki-output.examples {
                background-color: var(--dokkiCSS-embedded-auxiliary-color);
                border: none;
            }

            .dokki-area.example {
                background-color: var(--dokkiCSS-page-inert-bg-color);
                border: 1px solid var(--dokkiCSS-page-primary-line-color);
            }

            b {
                font-weight: 500;
            }

            x-required {
                font-weight: var(--dokkiCSS-bold-text-weight);
                color: red;
                font-variant: normal;
                font-size: 95%;
            }

            * + x-required {
                margin-left: 0.5ch;
            }

            x-required::before {
                content: "(required)";
            }

            x-templ::before {
                content: "#";
                font-size: 85%;
            }

            x-attr,
            x-templ {
                font-weight: var(--dokkiCSS-bold-text-weight);
                display: inline;
                font-size: 110%;
            }

            h3,
            x-attr,
            x-templ {
                font-variant: small-caps;
            }

            h3 + strong {
                margin-left: 0.5ch;
                font-style: italic;
                color: red;
                font-size: 95%;
            }
        </style>
    </head>
    <body>
        <template id="dokki-document">

            <dokki-header title="API reference for dokki">
            </dokki-header>
            
            <dokki-side-panel>
            </dokki-side-panel>
        
            <dokki-topics>
            </dokki-topics>

        </template>

    </body>
</html>
