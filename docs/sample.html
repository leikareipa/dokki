<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="../distributable/dokki.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc">
        <script defer src="https://cdn.jsdelivr.net/npm/vue@3.1.1/dist/vue.global.js" crossorigin="anonymous" integrity="sha384-MIMvVyIyheJKNP5BQNBUzx4JieX7Q5OBTRfVcgjeuLBdllVTCmu1lBPgtkDVKaBN"></script>
        <script defer src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js" crossorigin="anonymous" integrity="sha384-kyee6BrPEnlefRkepwMRF1Mf7h+8pxnolcmyvNq0now4MDG+sfhu32kmfca6Uprk"></script>
        <script defer src="../distributable/dokki.js"></script>

        <style>
            .dokki-topic em
            {
                white-space: nowrap;
            }

            .dokki-topic em::before
            {
                content: "<";
            }

            .dokki-topic em::after
            {
                content: ">";
            }
        </style>
    </head>
    <body>
        <div while-dokki-initializing>
            <i class="fas fa-comment-dots"
               style="margin-right: 6px"></i>
            Preparing the document...
        </div>

        <template id="dokki-document">

            <dokki-header icon="fas fa-atlas"
                          title="Sample dokki manual"
                          product-name="SampleProduct"
                          product-version="1.6">
            </dokki-header>
            
            <dokki-side-panel>
            </dokki-side-panel>
        
            <dokki-topics>

                <dokki-topic title="Topic">
                    The <em>dokki-topic</em> element generates a <em>h1</em> heading and
                    appends its title to the navbar.
                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-subtopic title="Subtopic">
                        The <em>dokki-subtopic</em> element generates a <em>h2</em> heading
                        and appends its title to the navbar as a child of the parent
                        <em>dokki-topic</em> element.
                        <dokki-lorem>
                        </dokki-lorem>
                    </dokki-subtopic>

                    <dokki-item title="Item">
                        The <em>dokki-item</em> element generates an inline <em>h3</em> heading.
                        Its title will not be appended to the navbar.
                        <dokki-lorem>
                        </dokki-lorem>
                    </dokki-item>

                    <h1>Plain &lt;h1&gt;</h1>
                    Lorem ipsum.
                    <dokki-lorem>
                    </dokki-lorem>

                    <h2>Plain &lt;h2&gt;</h2>
                    Lorem ipsum.
                    <dokki-lorem>
                    </dokki-lorem>

                    <h3>Plain &lt;h3&gt;</h3>
                    Lorem ipsum.
                    <dokki-lorem>
                    </dokki-lorem>

                    <ul>
                        <li>Lorem</li>
                        <li>Ipsum</li>
                        <li>Lorem ipsum</li>
                    </ul>

                    <dokki-lorem>
                    </dokki-lorem>
                </dokki-topic>

                <dokki-topic title="Long title. Phasellus viverra ipsum id turpis pretium suscipit.
                                    Suspendisse potenti. Nullam a bibendum dui. Pellentesque sem nunc,
                                    feugiat sed enim ut, vestibulum sollicitudin nulla.">
                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-lorem>
                    </dokki-lorem>
                </dokki-topic>

                <dokki-topic title="Interjections">
                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-tip>
                        Phasellus viverra ipsum id turpis pretium suscipit. Suspendisse potenti. Nullam a bibendum dui.
                        Integer lacinia posuere massa, id aliquet leo finibus in. Proin fringilla, risus sit amet maximus
                        facilisis, risus lorem egestas augue, id mattis mauris lectus nec dui.
                    </dokki-tip>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-warning>
                        Praesent blandit augue orci, vitae fringilla dui semper vel. Aliquam molestie porta quam, nec
                        faucibus ex efficitur ut. Pellentesque sem nunc, feugiat sed enim ut, vestibulum sollicitudin nulla.
                        Proin placerat arcu non varius tristique.
                    </dokki-warning>

                    <dokki-lorem>
                    </dokki-lorem>
                </dokki-topic>

                <dokki-topic title="Embeddables">
                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-image width="634"
                                 height="480"
                                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/William_Merritt_Chase_-_Seaside_Flowers%2C_1890s.jpg/634px-William_Merritt_Chase_-_Seaside_Flowers%2C_1890s.jpg">

                        <template #caption>
                            "Seaside Flowers" (William Merritt Chase, 1890s)
                        </template>

                    </dokki-image>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-code>
                        <template #code>
                            <pre>
                                int main(void)
                                {
                                    const char *str = "Hello there.";
                                    printf("%s\n", str);
                                    return 0;
                                }
                            </pre>
                        </template>

                        <dokki-output title="The code's output">
                            <samp>Hello there.</samp>
                        </dokki-output>
                    </dokki-code>
                    
                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-code headerless>
                        <template #code>
                            <pre>
                                int main(void)
                                {
                                    const char *str = "Hello there.";
                                    printf("%s\n", str);
                                    return 0;
                                }
                            </pre>
                        </template>
                    </dokki-code>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-directory :structure="{
                        'src': {
                            'kelpo_interface': {
                                'interface.c': {
                                    '/content': 'code',
                                    '/href': 'https://github.com/leikareipa/kelpo/blob/master/src/kelpo_interface/interface.c',
                                },
                                'interface.h': {
                                    '/content': 'code',
                                    '/href': 'https://github.com/leikareipa/kelpo/blob/master/src/kelpo_interface/interface.h',
                                },
                            },
                        }
                    }">
                    </dokki-directory>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-iframe src='https://www.wikipedia.org'
                                  height="400px">
                    </dokki-iframe>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-area>
                        <dokki-lorem>
                        </dokki-lorem>
                        <p>
                            &mdash; Lorem ipsum
                        </p>
                    </dokki-area>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-console command="./console_command">
                        <template #output>
                            <pre>
                                No LSB modules are available.
                                Distributor ID: Ubuntu
                                Description:    Ubuntu 20.04.2 LTS
                                Release:        20.04
                                Codename:       focal
                            </pre>
                        </template>
                    </dokki-console>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-video platform="youtube" src="ZgWGmggi5Xo">
                        <template #caption>
                            Sriracha Mayoo & Curly Fries
                        </template>
                    </dokki-video>
                    
                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-table>
                        <template #caption>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        </template>

                        <template #table>
                            <table>
                                <tr>
                                    <th>One</th>
                                    <th>Two</th>
                                    <th>Three</th>
                                </tr>
                                <tr>
                                    <td>1st</td>
                                    <td>2nd</td>
                                    <td>3rd</td>
                                </tr>
                                <tr>
                                    <td>1nd</td>
                                    <td>2rd</td>
                                    <td>3st</td>
                                </tr>
                            </table>
                        </template>
                    </dokki-table>

                    <dokki-lorem>
                    </dokki-lorem>
                </dokki-topic>

                <dokki-topic title="Credits">
                    <p>
                        Dokki is being developed by <a href="https://www.tarpeeksihyvaesoft.com">Tarpeeksi Hyvae Soft</a>
                        and can be found on <a href="https://github.com/leikareipa/dokki">GitHub</a>.
                    </p>

                    <dokki-lorem>
                    </dokki-lorem>

                    <dokki-lorem>
                    </dokki-lorem>
                </dokki-topic>

            </dokki-topics>

        </template>

    </body>
</html>
