        <dokki-topic title='dokki-area'>
            <p>A visually emphasized region in which you can embed content (e.g. a quote).</p>
<h2>Samples</h2>
<dokki-area>
    <p>Fortune favours the bold.</p>
    <p style="font-style: italic;">&ndash; Virgil</p>
</dokki-area>
<dokki-area>
    <p>1x nested</p>
    <dokki-area>
        2x nested
    </dokki-area>
    <dokki-area>
        <dokki-area>
            3x nested
        </dokki-area>
    </dokki-area>
</dokki-area>
<h2>Markdown</h2>
<pre><code>&lt;dokki-area&gt;
&lt;/dokki-area&gt;
</code></pre>

        </dokki-topic>
        

        <dokki-topic title='dokki-code'>
            <p>Displays a source code snippet, with optional syntax highlighting and sample output.</p>
<h2>Samples</h2>
<dokki-code>
    <template #caption>
        A listing of a C program
    </template>
    <template #code>
        <pre>
            void main(void)
            {
                printf("Hello there.\n");
            }
        </pre>
    </template>
</dokki-code>
<dokki-code plain>
    <template #caption>
        A listing of a C program
    </template>
    <template #code>
        <pre>
            void main(void)
            {
                printf("Hello there.\n");
            }
        </pre>
    </template>
</dokki-code>
<h2>Markup</h2>
<pre><code>&lt;dokki-code code expanded headerless inline-class syntax&gt;

    &lt;template #caption&gt;
    &lt;/template&gt;

    &lt;template #code&gt;
    &lt;/template&gt;

    &lt;template #output&gt;
    &lt;/template&gt;

&lt;/dokki-code&gt;
</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>
<p>The template's children will be displayed as the &lt;dokki-code&gt; element's caption.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                Hello there
            </template>
            ">
        </dokki-code>
        <dokki-code>
            <template #caption>
                Hello there
            </template>
        </dokki-code>
    </x-example>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-code>
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
        </dokki-code>
    </x-example>
</x-examples>
<h3>#code <x-required></x-required></h3>
<p>The textual contents of the template's children will be displayed as the &lt;dokki-code&gt;
element's code.</p>
<dokki-tip>
    <ul>
        <li>
            To preserve whitespace, wrap the children in a &lt;pre&gt; element.
        </li>
        <li>
            If the code includes characters that clash with HTML parsers (e.g. &lt;&gt;
            braces), use the <strong>code</strong> attribute instead.
        </li>
    </ul>
</dokki-tip>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <template #code>
                <pre>
                    void main(void) {
                        printf(``Hello there.\n``);
                    }
                </pre>
            </template>
            ">
        </dokki-code>
        <dokki-code>
            <template #code>
                <pre>
                    void main(void) {
                        printf("Hello there.\n");
                    }
                </pre>
            </template>
        </dokki-code>
    </x-example>
</x-examples>
<h3>#output</h3>
<p>The template's children will be displayed as the output of the &lt;dokki-code&gt;
element's code, using &lt;dokki-output&gt; as a container.</p>
<dokki-tip>
    If you want to customize the container element, replace the <strong>#output</strong>
    template with a &lt;dokki-output&gt; element.
</dokki-tip>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <template #output>
                Hello there.
            </template>
            ">
        </dokki-code>
        <dokki-code plain>
            <template #output>
                Hello there.
            </template>
        </dokki-code>
    </x-example>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-output>
                <template #caption>Run it</template>
                <template #output>Hello there.</template>
            </dokki-output>
            ">
        </dokki-code>
        <dokki-code>
            <dokki-output>
                <template #caption>Run it</template>
                <template #output>Hello there.</template>
            </dokki-output>
        </dokki-code>
    </x-example>
</x-examples>
<h2>Attributes</h2>
<h3>code</h3>
<p>If the <strong>#code</strong> template isn't provided, the value of this attribute
(a string) will be used in place of the template to populate the &lt;dokki-code&gt;
element's code listing.</p>
<p>You might generally use this attribute instead of the <strong>#code</strong> template
if your code string includes characters that cause problems with HTML parsers, like
&lt;&gt; brackets.</p>
<dokki-warning>
    If you want to include double quote characters (") in your code string, you must
    represent them using two backticks (``). Dokki will convert double backticks into
    double quotes for display.
</dokki-warning>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-code code=``console.log('Hello there')``>
            </dokki-code>
            ">
        </dokki-code>
        <dokki-code code="console.log('Hello there')">
        </dokki-code>
    </x-example>
</x-examples>
<h3>expanded</h3>
<p>If present, the &lt;dokki-code&gt; element's code listing will be visible initially,
rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-code&gt; element to be dispayed without its caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attribute as well.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-code headerless>
                <template #code>
                    const x = 1;
                </template>
            </dokki-code>
            ">
        </dokki-code>
        <dokki-code headerless>
            <template #code>
                const x = 1;
            </template>
        </dokki-code>
    </x-example>
</x-examples>
<h3>inline-class</h3>
<p>The class name(s) given in this string will be appended to the &lt;dokki-code&gt;
element's class list.</p>
<h3>syntax</h3>
<p>Identifies the language of the &lt;dokki-code&gt; element's code, using one of
<a href="https://github.com/highlightjs/highlight.js/blob/main/SUPPORTED_LANGUAGES.md">the language aliases of highlight.js</a>
(e.g. &quot;javascript&quot; for JavaScript, &quot;x86asm&quot; for x86 assembly).</p>
<p>If this attribute is set, the HTML document includes highlight.js, and highlight.js
is configured to include support for the given language alias, the &lt;dokki-code&gt;
element's code will be parsed for syntax and you can apply custom CSS to the
various syntactic classes (e.g. &quot;hljs-string&quot;).</p>

        </dokki-topic>
        

        <dokki-topic title='dokki-directory'>
            <p>Displays a nested listing of files and folders.</p>
<h2>Samples</h2>
<p><dokki-directory structure="{
    'Directory': {
        'Sub-directory': {
            'file.1': {},
            'file.2': {},
        },
    }}">
&lt;template #caption&gt;
A listing of files and folders

</dokki-directory></p>
<p><dokki-directory plain structure="{
    'Directory': {
        'Sub-directory': {
            'file.1': {},
            'file.2': {},
        },
    }}">
&lt;template #caption&gt;
A listing of files and folders

</dokki-directory></p>
<h2>Markup</h2>
<pre><code>&lt;dokki-directory expanded headerless inline-class structure&gt;

    &lt;template #caption&gt;
    &lt;/template&gt;

&lt;/dokki-directory&gt;
</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>
<p>The template's children will be displayed as the &lt;dokki-directory&gt;
element's caption.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                Hello there
            </template>
            ">
        </dokki-code>
        <dokki-directory>
            <template #caption>
                Hello there
            </template>
        </dokki-directory>
    </x-example>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-directory>
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
        </dokki-directory>
    </x-example>
</x-examples>
<h2>Attributes</h2>
<h3>expanded</h3>
<p>If present, the &lt;dokki-directory&gt; element's directory listing will be visible
initially, rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-directory&gt; element to be displayed without its
caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attribute
as well.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-directory headerless structure=``{
                'Directory': {
                    'file.1': {},
                }
            }``>
            </dokki-directory>
            ">
        </dokki-code>
        <dokki-directory headerless structure="{
            'Directory': {
                'file.1': {},
            }
        }">
        </dokki-directory>
    </x-example>
</x-examples>
<h3>inline-class</h3>
<p>The class name(s) given in this string will be appended to the &lt;dokki-directory&gt;
element's class list.</p>
<h3>structure <x-required></x-required></h3>
<p>A string-serialized JavaScript object describing the directory structure. Each
property key is the name of a folder or file, with files being those properties
which have no further sub-properties (apart from metadata). Property keys prefixed
with &quot;/&quot; are interpreted as metadata.</p>
<dokki-table plain>
    <template #caption>
        File metadata identifiers in <strong>structure</strong>
    </template>
    <template #table>
        <table>
            <tr>
                <td>/content</td>
                <td>
                    Determines the name of the Font Awesome icon used for the file (&lt;i&gt;fa-file-&lt;/i&gt;xxxx).
                </td>
            </tr>
            <tr>
                <td>/href</td>
                <td>
                    A hyperlink that will be applied to the file's name.
                </td>
            </tr>
        </table>
    </template>
</dokki-table>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-directory structure=``{
                'Field recording B': {
                    'Metadata': {
                        'readme.pdf': {
                            '/content': 'pdf',
                            '/href': '#',
                        },
                        'timestamps.xlsx': {
                            '/content': 'excel',
                        },
                    },
                    '1st-interview.wav': {
                        '/content': 'audio',
                    },
                    '2nd-interview.wav': {
                        '/content': 'audio',
                    },
                }
            }``>
            </dokki-directory>
            ">
        </dokki-code>
        <dokki-directory structure="{
            'Field recording B': {
                'Metadata': {
                    'readme.pdf': {
                        '/content': 'pdf',
                        '/href': '#',
                    },
                    'timestamps.xlsx': {
                        '/content': 'excel',
                    },
                },
                '1st-interview.wav': {
                    '/content': 'audio',
                },
                '2nd-interview.wav': {
                    '/content': 'audio',
                },
            }
        }">
        </dokki-directory>
    </x-example>
</x-examples>

        <dokki-topic title='dokki-iframe'>
            <p>Provides the general functionality of a standard &lt;iframe&gt;, with some dokki-specific
extensions.</p>
<h2>Samples</h2>
<dokki-iframe src="https://www.wikipedia.org">
    <template #caption>
        Wikipedia.org
    </template>
</dokki-iframe>
<dokki-iframe plain src="https://www.wikipedia.org">
    <template #caption>
        Wikipedia.org
    </template>
</dokki-iframe>
<h2>Markup</h2>
<pre><code>&lt;dokki-iframe autofocus expanded headerless height inline-class src srcdoc&gt;

    &lt;template #caption&gt;
    &lt;/template&gt;

&lt;/dokki-iframe&gt;
</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>
<p>The template's children will be displayed as the &lt;dokki-iframe&gt; element's caption.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                Hello there
            </template>
            ">
        </dokki-code>
        <dokki-iframe>
            <template #caption>
                Hello there
            </template>
        </dokki-iframe>
    </x-example>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-iframe>
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
        </dokki-iframe>
    </x-example>
</x-examples>
<h2>Attributes</h2>
<h3>autofocus</h3>
<p>If present, the &lt;dokki-iframe&gt; element's inline frame will be given focus when
the frame is expanded.</p>
<h3>expanded</h3>
<p>If present, the &lt;dokki-iframe&gt; element's inline frame will be visible initially,
rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-iframe&gt; element to be displayed without its caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attribute as well.</p>
<x-examples>
    <x-example>
        <dokki-code headerless code="
            <dokki-iframe headerless src='https://www.wikipedia.org'>
            </dokki-iframe>
        ">
        </dokki-code>
        <dokki-iframe headerless src='https://www.wikipedia.org'>
        </dokki-iframe>
    </x-example>
</x-examples>
<h3>height</h3>
<p>The CSS height of the &lt;dokki-iframe&gt; element's inline frame.</p>
<dokki-tip>
    The width of the frame will be set automatically by dokki according to the
    parent document's layout.
</dokki-tip>
<h3>src <x-required></x-required></h3>
<p>Corresponds to the <strong>src</strong> attribute of the standard &lt;iframe&gt; element.</p>
<p>Either this or the <strong>srcdoc</strong> attribute must be set.</p>
<h3>srcdoc <x-required></x-required></h3>
<p>Corresponds to the <strong>srcdoc</strong> attribute of the standard &lt;iframe&gt; element.</p>
<p>Either this or the <strong>src</strong> attribute must be set.</p>
<dokki-tip>
    Among other things, this attribute allows you to embed JavaScript that will
    be executed only when the &lt;dokki-iframe&gt; element's inline frame is expanded.
</dokki-tip>
<x-examples>
    <x-example>
        <dokki-code             headerless
            code="
            <dokki-iframe
                headerless
                height='2.5em'
                srcdoc='
                    <style>
                        body {
                            background-color: blueviolet;
                            color: white
                        }
                        span {
                            display: inline-block;
                            white-space: break-spaces;
                        }
                    </style>
                    <body>
                        <script>
                            (function jump(delta = 0) {
                                document.body.innerHTML =
                                    `Current time: ${Date.now()}`
                                    .split('')
                                    .reduce((str, ch)=>(str+`<span>${ch}</span>`), '');
                                const chSpans = Array.from(document.body.querySelectorAll('span'));
                                const chOffsets = chSpans.map((ch, idx)=>(2 * Math.cos(idx)));
                                chSpans.forEach((span, idx)=>{
                                    const offset = Math.cos(chOffsets[idx] + delta);
                                    span.style.transform = `translateY(${offset}px)`;
                                });
                                window.requestAnimationFrame(()=>jump(delta + 0.3));
                            })();
                        </script>
                    </body>
            '></dokki-iframe>
            ">
        </dokki-code>
        <dokki-iframe             headerless
            height="2.5em"
            srcdoc="
                <style>
                    body {
                        background-color: blueviolet;
                        color: white
                    }
                    span {
                        display: inline-block;
                        white-space: break-spaces;
                    }
                </style>
                <body>
                    <script>
                        (function jump(delta = 0) {
                            document.body.innerHTML =
                                `Current time: ${Date.now()}`
                                .split('')
                                .reduce((str, ch)=>(str+`<span>${ch}</span>`), '');
                            const chSpans = Array.from(document.body.querySelectorAll('span'));
                            const chOffsets = chSpans.map((ch, idx)=>(2 * Math.cos(idx)));                            
                            chSpans.forEach((span, idx)=>{
                                const offset = Math.cos(chOffsets[idx] + delta);
                                span.style.transform = `translateY(${offset}px)`;
                            });
                            window.requestAnimationFrame(()=>jump(delta + 0.3));
                        })();
                    </script>
                </body>
            "
        ></dokki-iframe>
    </x-example>
</x-examples>

        <dokki-topic title='dokki-image'>
            <p>Provides the general functionality of a standard &lt;img&gt;, with some dokki-specific
extensions.</p>
<h2>Samples</h2>
<dokki-image width="1280" height="720" src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
    <template #caption>
        Eublepharis macularius
    </template>
</dokki-image>
<dokki-image plain width="1280" height="720" src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
    <template #caption>
        Eublepharis macularius
    </template>
</dokki-image>
<h2>Markup</h2>
<pre><code>&lt;dokki-image expanded headerless height inline-class pixelated-scale src upscale-to-fit width&gt;

    &lt;template #caption&gt;
    &lt;/template&gt;

&lt;/dokki-image&gt;
</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>
<p>The template's children will be displayed as the &lt;dokki-image&gt; element's caption.</p>
<x-examples>
    <x-example>
        <dokki-code headerless code="
            <template #caption>
                Hello there
            </template>
            ">
        </dokki-code>
        <dokki-image>
            <template #caption>
                Hello there
            </template>
        </dokki-image>
    </x-example>
    <x-example>
        <dokki-code headerless code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-image>
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
        </dokki-image>
    </x-example>
</x-examples>
<h2>Attributes</h2>
<h3>expanded</h3>
<p>If present, the &lt;dokki-image&gt; element's image container will be visible initially,
rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-image&gt; element to be displayed without its caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attribute as well.</p>
<x-examples>
    <x-example>
        <dokki-code headerless code="
            <dokki-image headerless src='...'>
            </dokki-image>
            ">
        </dokki-code>
        <dokki-image headerless width="1280" height="720" src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
        </dokki-image>
    </x-example>
</x-examples>
<h3>height</h3>
<p>Corresponds to the <strong>height</strong> attribute of the standard &lt;img&gt; element.</p>
<h3>inline-class</h3>
<p>The class name(s) given in this string will be appended to the &lt;dokki-image&gt;
element's class list.</p>
<h3>pixelated-scale</h3>
<p>If the <strong>width</strong> and/or <strong>height</strong> attributes are set higher than the image's native
resolution, or if the image is smaller than the &lt;dokki-image&gt; element's image
container and the <strong>upscale-to-fit</strong> attribute is set, the image will be upscaled
using nearest-neighbor interpolation (rather than e.g. bilinear sampling).</p>
<x-examples>
    <x-example>
        <dokki-code headerless code="
            <dokki-image pixelated-scale width='...' height='...' src='...'>
            </dokki-image>
            ">
        </dokki-code>
        <dokki-image             expanded
            pixelated-scale
            width='1024'
            height='576'
            src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/80px-Eublepharis_macularius_2009_G6.jpg'
        ></dokki-image>
    </x-example>
</x-examples>
<h3>src <x-required></x-required></h3>
<p>Corresponds to the <strong>src</strong> attribute of the standard &lt;img&gt; element.</p>
<h3>upscale-to-fit</h3>
<p>If present, images that are smaller than the &lt;dokki-image&gt; element's image container
will be upscaled to fit the container.</p>
<h3>width</h3>
<p>Corresponds to the <strong>width</strong> attribute of the standard &lt;img&gt; element.</p>

        <dokki-topic title='dokki-spoiler'>
            <p>Displays its contents when the user expands the element.</p>
<h2>Samples</h2>
<dokki-spoiler>
    <template #caption>
        Secret information
    </template>
    <dokki-output unpadded>
        <template #caption>
            Surveillance photo
        </template>
        <dokki-image             headerless
            width="80"
            height="45"
            upscale-to-fit
            src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/80px-Eublepharis_macularius_2009_G6.jpg'>
        </dokki-image>
    </dokki-output>
</dokki-spoiler>
<dokki-spoiler plain>
    <template #caption>
        Secret information
    </template>
    <dokki-output unpadded>
        <template #caption>
            Surveillance photo
        </template>
        <dokki-image             headerless
            width="80"
            height="45"
            upscale-to-fit
            src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/80px-Eublepharis_macularius_2009_G6.jpg'>
        </dokki-image>
    </dokki-output>
</dokki-spoiler>
<h2>Markup</h2>
<pre><code>&lt;dokki-spoiler expanded headerless inline-class&gt;

    &lt;template #caption&gt;
    &lt;/template&gt;

&lt;/dokki-spoiler&gt;
</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>
<p>The template's children will be displayed as the &lt;dokki-spoiler&gt; element's caption.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                Hello there
            </template>
            ">
        </dokki-code>
        <dokki-spoiler height="2em">
            <template #caption>
                Hello there
            </template>
        </dokki-spoiler>
    </x-example>
    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-spoiler height="2em">
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
        </dokki-spoiler>
    </x-example>
</x-examples>
<h2>Attributes</h2>
<h3>expanded</h3>
<p>If present, the &lt;dokki-spoiler&gt; element's content container will be visible
initially, rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-spoiler&gt; element to be displayed without its caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attribute as well.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-spoiler headerless>
                Hello there.
            </dokki-spoiler>
            ">
        </dokki-code>
        <dokki-spoiler headerless>
            Hello there.
        </dokki-spoiler>
    </x-example>
</x-examples>
<h3>inline-class</h3>
<p>The class name(s) given in this string will be appended to the &lt;dokki-spoiler&gt;
element's class list.</p>

        <dokki-topic title='dokki-table'>
            <p>A dokki wapper for the standard &lt;table&gt; element, providing the features of &lt;table&gt;
with certain dokki-specific extensions.</p>
<h2>Samples</h2>
<dokki-table>
    <template #caption>
        Releases
    </template>
    <template #table>
        <table>
            <tr>
                <th>Name</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Кров у наших криницях</td>
                <td>2006</td>
            </tr>
            <tr>
                <td>Відчуженість</td>
                <td>2007</td>
            </tr>
        </table>
    </template>
</dokki-table>
<dokki-table plain>
    <template #caption>
        Releases
    </template>
    <template #table>
        <table>
            <tr>
                <th>Name</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Кров у наших криницях</td>
                <td>2006</td>
            </tr>
            <tr>
                <td>Відчуженість</td>
                <td>2007</td>
            </tr>
        </table>
    </template>
</dokki-table>
<h2>Markup</h2>
<pre><code>&lt;dokki-table expanded headerless inline-class&gt;

    &lt;template #caption&gt;
    &lt;/template&gt;

    &lt;template #table&gt;
    &lt;/template&gt;

&lt;/dokki-table&gt;
</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>
<p>The template's children will be displayed as the &lt;dokki-table&gt; element's caption.</p>
<x-examples>
    <x-example>
        <dokki-code headerless code="
            <template #caption>
                Hello there
            </template>
            ">
        </dokki-code>
        <dokki-table>
            <template #caption>
                Hello there
            </template>
        </dokki-table>
    </x-example>
    <x-example>
        <dokki-code headerless code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-table>
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
        </dokki-table>
    </x-example>
</x-examples>
<h3>#table <x-required></x-required></h3>
<p>The template's children will be displayed as the &lt;dokki-table&gt; element's table.
Generally, the template should have one child: a standard &lt;table&gt; element, whose
children define the table's contents.</p>
<x-examples>
    <x-example>
        <dokki-code headerless code="
            <template #table>
                <table>
                    <tr>
                        <th>First</th>
                        <th>Second</th>
                    </tr>
                    <tr>
                        <td>Hello</td>
                        <td>there</td>
                    </tr>
                </table>
            </template>
            ">
        </dokki-code>
        <dokki-table>
            <template #table>
                <table>
                    <tr>
                        <th>First</th>
                        <th>Second</th>
                    </tr>
                    <tr>
                        <td>Hello</td>
                        <td>there</td>
                    </tr>
                </table>
            </template>
        </dokki-table>
    </x-example>
</x-examples>
<h2>Attributes</h2>
<h3>expanded</h3>
<p>If present, the &lt;dokki-table&gt; element's code listing will be visible initially,
rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-table&gt; element to be dispayed without its caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attribute as well.</p>
<x-examples>
    <x-example>
        <dokki-code headerless
            code="
            <dokki-table headerless>
                <template #table>
                    <table>
                        <tr>
                            <td>Hello</td>
                            <td>there</td>
                        </tr>
                    </table>
                </template>
            </dokki-table>
            ">
        </dokki-code>
        <dokki-table headerless>
            <template #table>
                <table>
                    <tr>
                        <td>Hello</td>
                        <td>there</td>
                    </tr>
                </table>
            </template>
        </dokki-table>
    </x-example>
</x-examples>
<h3>inline-class</h3>
<p>The class name(s) given in this string will be appended to the &lt;dokki-table&gt;
element's class list.</p>

</code></pre>
<h2>Templates</h2>
<h3>#caption</h3>

        <dokki-video>
            <template #caption>
                Hello there
            </template>
        </dokki-video>

    <x-example>
        <dokki-code headerless
            code="
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>
            ">
        </dokki-code>
        <dokki-video>
            <template #caption>
                <span style='filter: blur(2px);'>Hello there</span>
            </template>

<h2>Attributes</h2>
<h3>expanded</h3>
<p>If present, the &lt;dokki-video&gt; element's video container will be visible initially,
rather than requiring the user to reveal it.</p>
<p>Setting the <strong>headerless</strong> attribute will implicitly set this attribute as well.</p>
<h3>headerless</h3>
<p>If present, causes the &lt;dokki-video&gt; element to be displayed without its caption.</p>
<p>Setting this attribute will implicitly set the <strong>expanded</strong> attributeas well.</p>

<h3>src <x-required></x-required></h3>
