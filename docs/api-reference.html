<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
              crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.js"></script>
        <script defer src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
        
        <script defer src="../distributable/dokki.js"></script>
        <link rel="stylesheet" type="text/css" href="../distributable/dokki.css">
        <style>
            .dokki-topic p > i,
            .dokki-topic p > em
            {
                font-style: italic;
            }

            .dokki-topic p > i::before
            {
                content: "<";
            }

            .dokki-topic p > i::after
            {
                content: ">";
            }
        </style>
    </head>
    <body>
        <div while-dokki-initializing>
            Preparing the document...
        </div>

        <template id="dokki-document">

            <dokki-header title="dokki API reference"
                          product-name="dokki"
                          product-version="beta.1">
            </dokki-header>
            
            <dokki-side-panel>
            </dokki-side-panel>
        
            <dokki-topics>

                <dokki-topic title="<dokki-tip>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-tip</i> element displays its child contents inside a tip box.
                    </p>

                    <h2>Attributes</h2>

                    <p>
                        None.
                    </p>

                    <h2>Examples</h2>

                    <dokki-code title="HTML"
                                code="
                                <dokki-tip>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </dokki-tip>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-tip>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </dokki-tip>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-tip>
                                    <p style='filter: blur(4px);'>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </dokki-tip>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-tip>
                                <p style='filter: blur(4px);'>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </p>
                            </dokki-tip>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-warning>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-warning</i> element displays its child contents inside a warning box.
                    </p>

                    <h2>Attributes</h2>

                    <p>
                        None.
                    </p>

                    <h2>Examples</h2>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-warning>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </dokki-warning>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-warning>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </dokki-warning>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-warning>
                                    <p style='filter: blur(4px);'>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </p>
                                </dokki-warning>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-warning>
                                <p style='filter: blur(4px);'>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </p>
                            </dokki-warning>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-image>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-image</i> element displays an image with an optional caption.
                    </p>

                    <p>
                        By default, the image won't be loaded until the user clicks the header of the
                        <i>dokki-image</i> element, revealing the image.
                    </p>

                    <h2>Attributes</h2>

                    <h3>src</h3> (required)
                    <p>
                        Corresponds to the <b>src</b> attribute of the standard <i>img</i> element. 
                    </p>

                    <h3>expanded</h3>
                    <p>
                        If present, the image will be visible by default rather than requiring the user
                        to reveal it manually.
                    </p>

                    <h2>Examples</h2>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-image src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
                                </dokki-image>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-image src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
                            </dokki-image>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-image expanded src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
                                </dokki-image>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-image expanded src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
                            </dokki-image>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-image src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
                                    <template #caption>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit
                                    </template>
                                </dokki-image>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-image src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
                                <template #caption>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                                </template>
                            </dokki-image>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-video>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-video</i> element displays a video with an optional caption.
                    </p>

                    <p>
                        The video won't be loaded until the user clicks the header of the <i>dokki-video</i>
                        element, revealing the video.
                    </p>

                    <h2>Attributes</h2>

                    <h3>platform</h3> (required)
                    <p>
                        Identifies the platform on which the video is hosted. Currently, only <em>"youtube"</em>
                        is supported.
                    </p>

                    <h3>src</h3> (required)
                    <p>
                        Identifies the video on the given platform.
                    </p>

                    <h3>expanded</h3>
                    <p>
                        If present, the video will be visible by default rather than requiring
                        the user to reveal it manually.
                    </p>

                    <h2>Examples</h2>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-video platform='youtube' src='ZgWGmggi5Xo'>
                                </dokki-video>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-video platform='youtube' src='ZgWGmggi5Xo'>
                            </dokki-video>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-video platform='youtube' src='ZgWGmggi5Xo'>
                                    <template #caption>
                                        Sriracha Mayoo + Curly Fries
                                    </template>
                                </dokki-video>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-video platform='youtube' src='ZgWGmggi5Xo'>
                                <template #caption>
                                    Sriracha Mayoo + Curly Fries
                                </template>
                            </dokki-video>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-iframe>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-iframe</i> element provides a target for embedding an inline frame.
                    </p>

                    <p>
                        The frame and its contents won't be loaded until the user clicks the header of
                        the <i>dokki-iframe</i> element, revealing the frame.
                    </p>

                    <h2>Attributes</h2>

                    <h3>src</h3> (required)
                    <p>
                        Corresponds to the <b>src</b> attribute of the standard <i>iframe</i> element.
                    </p>

                    <h3>title</h3>
                    <p>
                        The title to be shown in the header of the <i>dokki-iframe</i> element.
                    </p>

                    <h3>height</h3>
                    <p>
                        The CSS height of the <i>dokki-iframe</i> element.
                    </p>

                    <h3>autofocus</h3>
                    <p>
                        If present, the inline frame will be given automatic focus once its contents
                        have loaded.
                    </p>

                    <h3>expanded</h3>
                    <p>
                        If present, the inline frame will be visible by default rather than requiring
                        the user to reveal it manually.
                    </p>

                    <h2>Examples</h2>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-iframe src='https://www.wikipedia.org'
                                              height='400px'>
                                </dokki-iframe>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-iframe src='https://www.wikipedia.org' height='400px'>
                            </dokki-iframe>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-iframe src='https://www.wikipedia.org'
                                              title=``Wikipedia's front page``
                                              autofocus>
                                </dokki-iframe>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-iframe src='https://www.wikipedia.org'
                                          title="Wikipedia's front page"
                                          autofocus>
                            </dokki-iframe>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-console>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-console</i> element displays a console command with optional
                        sample console output.
                    </p>

                    <h2>Attributes</h2>

                    <h3>command</h3> (required)
                    <p>
                        The console command.
                    </p>

                    <h3>output</h3>
                    <p>
                        The command's expected output (optional) can be given either inside a
                        <i>template #output</i> element or via this attribute (see examples, below).
                    </p>

                    <p>
                        Note: Inside this attribute, double quotes (") must be replaced with two
                        backticks (``). They'll be converted automatically back into double quotes for display.
                    </p>

                    <h3>headerless</h3>
                    <p>
                        If present, causes the <i>dokki-console</i> element's header to not be displayed.
                    </p>

                    <h2>Examples</h2>

                    <dokki-code title="HTML"
                                code="
                                <dokki-console command='./lorem_ipsum -a'>
                                </dokki-console>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-console command="./lorem_ipsum -a">
                            </dokki-console>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-console command='lorem_ipsum.exe -a'
                                               platform='windows'>
                                </dokki-console>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-console platform="windows" command="lorem_ipsum.exe -a">
                            </dokki-console>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        The command's expected console output can be entered inside a
                        <i>template #output</i> element:
                    </p>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-console command='./lorem_ipsum -a'>
                                    <template #output>
                                        <pre>
                                            Lorem ipsum dolor sit amet,
                                            consectetur adipiscing elit.
                                        </pre>
                                    </template>
                                </dokki-console>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-console command='./lorem_ipsum -a'>
                                <template #output>
                                    <pre>
                                        Lorem ipsum dolor sit amet,
                                        consectetur adipiscing elit.
                                    </pre>
                                </template>
                            </dokki-console>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        Notice that the above sample nests the output inside a <i>pre</i> element.
                        This isn't required, but whitespace won't be preserved without it:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-console command='./lorem_ipsum -a'>
                                    <template #output>
                                        Lorem ipsum dolor sit amet,
                                        consectetur adipiscing elit.
                                    </template>
                                </dokki-console>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-console command='./lorem_ipsum -a'>
                                <template #output>
                                    Lorem ipsum dolor sit amet,
                                    consectetur adipiscing elit.
                                </template>
                            </dokki-console>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        Optionally, the console output can be given as a string via the
                        <b>output</b> attribute:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-console command='./lorem_ipsum -a'
                                               output='
                                               Lorem ipsum dolor sit amet,
                                               consectetur adipiscing elit.
                                               '>
                                </dokki-console>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-console command='./lorem_ipsum -a'
                                        output='
                                        Lorem ipsum dolor sit amet,
                                        consectetur adipiscing elit.
                                        '>
                            </dokki-console>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                    
                </dokki-topic>

                <dokki-topic title="<dokki-output>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-output</i> element provides a target for showcasing the output of
                        something, e.g. of a piece of code.
                    </p>

                    <p>
                        The contents of the <i>dokki-output</i> element will be hidden until the user clicks
                        the element's header.
                    </p>

                    <h2>Attributes</h2>

                    <h3>title</h3>

                    <p>
                        The title to be shown in the header of the <i>dokki-output</i> element.
                    </p>

                    <h2>Examples</h2>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-output>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                                </dokki-output>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-output>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit
                            </dokki-output>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <dokki-code title="HTML"
                                code="
                                <dokki-output title='Run'>
                                    Ran
                                </dokki-output>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-output title="Run">
                                Ran
                            </dokki-output>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        The <i>dokki-output</i> element can be embedded inside a <i>dokki-code</i>
                        element for symbiotic styling:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-code title='C'>
                                    <template #code>
                                        printf(``Hello there %s.\n``, ``you``);
                                    </template>
        
                                    <dokki-output>
                                        <samp>Hello there you.</samp>
                                    </dokki-output>
                                </dokki-code>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-code title='C'>
                                <template #code>
                                    printf("Hello there %s.\n", "you");
                                </template>

                                <dokki-output>
                                    <samp>Hello there you.</samp>
                                </dokki-output>
                            </dokki-code>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-spoiler>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-spoiler</i> element is a semantic alias of
                        <i><a href="#dokki-output">dokki-output</a></i>.
                    </p>

                    <h2>Attributes</h2>

                    <h3>title</h3>

                    <p>
                        The title to be shown in the header of the <i>dokki-spoiler</i> element.
                    </p>

                    <h2>Examples</h2>
                    
                    <dokki-code title="HTML"
                                code="
                                <dokki-spoiler>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </dokki-spoiler>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-spoiler>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </dokki-spoiler>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-code>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-code</i> element displays a line-numbered source code listing.
                    </p>

                    <h2>Attributes</h2>

                    <h3>title</h3>
                    <p>
                        The title to be shown in the header of the <i>dokki-code</i> element.
                    </p>

                    <h3>code</h3>
                    <p>
                        The source code can be given either inside a <i>template #code</i> element or
                        via this attribute (see examples, below).
                    </p>

                    <p>
                        Note: Inside this attribute, double quotes (") must be replaced with two
                        backticks (``). They'll be converted automatically back into double quotes for display.
                    </p>

                    <h3>headerless</h3>
                    <p>
                        If present, causes the <i>dokki-code</i> element's header to not be displayed.
                    </p>

                    <h2>Examples</h2>

                    <p>
                        The source code can be entered inside a <i>template #code</i> element:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-code title='C'>
                                    <template #code>
                                        <pre>
                                            int main(void)
                                            {
                                                printf(``Hello there.\n``);
                                                return 0;
                                            }
                                        </pre>
                                    </template>
                                </dokki-code>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-code title='C'>
                                <template #code>
                                    <pre>
                                        int main(void)
                                        {
                                            printf("Hello there.\n");
                                            return 0;
                                        }
                                    </pre>
                                </template>
                            </dokki-code>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        Notice that the above sample nests the code inside a <i>pre</i> element.
                        This isn't required, but whitespace won't be preserved without it:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-code title='C'>
                                    <template #code>
                                        int main(void)
                                        {
                                            printf(``Hello there.\n``);
                                            return 0;
                                        }
                                    </template>
                                </dokki-code>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-code title='C'>
                                <template #code>
                                    int main(void)
                                    {
                                        printf("Hello there.\n");
                                        return 0;
                                    }
                                </template>
                            </dokki-code>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        Embedding a <i>dokki-output</i> element lets you document the code's
                        expected output:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-code title='C'>
                                    <template #code>
                                        <pre>
                                            int main(void)
                                            {
                                                printf(``Hello there.\n``);
                                                return 0;
                                            }
                                        </pre>
                                    </template>
        
                                    <dokki-output>
                                        <samp>Hello there.</samp>
                                    </dokki-output>
                                </dokki-code>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-code title='C'>
                                <template #code>
                                    <pre>
                                        int main(void)
                                        {
                                            printf(``Hello there.\n``);
                                            return 0;
                                        }
                                    </pre>
                                </template>

                                <dokki-output>
                                    <samp>Hello there.</samp>
                                </dokki-output>
                            </dokki-code>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>

                    <p>
                        Optionally, the code can be given as a string via the <b>output</b> attribute:
                    </p>

                    <dokki-code title="HTML"
                                code="
                                <dokki-code title=``HTML``
                                            code=``
                                                <i class='fas fa-fw fa-hammer'></i>
                                                <i class='fas fa-fw fa-screwdriver'></i>
                                                <i class='fas fa-fw fa-wrench'></i>
                                            ``>

                                    <dokki-output>
                                        <i class='fas fa-fw fa-hammer'></i>
                                        <i class='fas fa-fw fa-screwdriver'></i>
                                        <i class='fas fa-fw fa-wrench'></i>
                                    </dokki-output>

                                </dokki-code>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            
                            <dokki-code title="HTML"
                                        code="
                                            <i class='fas fa-fw fa-hammer'></i>
                                            <i class='fas fa-fw fa-screwdriver'></i>
                                            <i class='fas fa-fw fa-wrench'></i>
                                        ">

                                <dokki-output>
                                    <i class='fas fa-fw fa-hammer'></i>
                                    <i class='fas fa-fw fa-screwdriver'></i>
                                    <i class='fas fa-fw fa-wrench'></i>
                                </dokki-output>
                                
                            </dokki-code>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-table>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-table</i> element displays a table with an optional caption.
                    </p>

                    <p>
                        The table's contents will be hidden until the user clicks the header of the
                        <i>dokki-table</i> element.
                    </p>

                    <h2>Attributes</h2>

                    <h3>expanded</h3>
                    <p>
                        If present, the table will be visible by default rather than requiring
                        the user to reveal it manually.
                    </p>

                    <h2>Examples</h2>

                    <dokki-code title="HTML"
                                code="
                                <dokki-table>
                                    <template #caption>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit 
                                    </template>
                
                                    <template #table>
                                        <table>
                                            <tr>
                                                <th>One</th>
                                                <th>Two</th>
                                                <th>Three</th>
                                            </tr>
                                            <tr>
                                                <td>1st</td>
                                                <td>2nd</td>
                                                <td>3rd</td>
                                            </tr>
                                            <tr>
                                                <td>1nd</td>
                                                <td>2rd</td>
                                                <td>3st</td>
                                            </tr>
                                        </table>
                                    </template>
                                </dokki-table>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>

                            <dokki-table>
                                <template #caption>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit 
                                </template>
            
                                <template #table>
                                    <table>
                                        <tr>
                                            <th>One</th>
                                            <th>Two</th>
                                            <th>Three</th>
                                        </tr>
                                        <tr>
                                            <td>1st</td>
                                            <td>2nd</td>
                                            <td>3rd</td>
                                        </tr>
                                        <tr>
                                            <td>1nd</td>
                                            <td>2rd</td>
                                            <td>3st</td>
                                        </tr>
                                    </table>
                                </template>
                            </dokki-table>

                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="<dokki-lorem>">
                    <h2>Description</h2>

                    <p>
                        The <i>dokki-lorem</i> element provides a generator of placeholder text.
                    </p>

                    <p>
                        Each instance of this element produces one paragraph of lorem ipsum. There
                        are about five unique paragraphs available; the sixth instance will repeat
                        the first paragraph and so on.
                    </p>

                    <h2>Attributes</h2>

                    <p>
                        None.
                    </p>

                    <h2>Examples</h2>

                    <dokki-code title="HTML"
                                code="
                                <dokki-lorem></dokki-lorem>
                                <hr>
                                <dokki-lorem></dokki-lorem>
                                <hr>
                                <dokki-lorem></dokki-lorem>
                                ">

                        <dokki-output>
                            <dokki-lorem>
                            </dokki-lorem>
                            <hr>
                            <dokki-lorem>
                            </dokki-lorem>
                            <hr>
                            <dokki-lorem>
                            </dokki-lorem>
                        </dokki-output>

                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="#dokki-document">
                    <h2>Description</h2>

                    <p>
                        The <i>template id="dokki-document"</i> element is the main container of a
                        dokki document; any other dokki element in the document &ndash; except for
                        <a href="#while-dokki-initializing">[while-dokki-initializing]</a>&ndash;
                        must be placed inside it.
                    </p>

                    <h2>Attributes</h2>

                    <p>
                        None.
                    </p>

                    <h2>Examples</h2>

                    <dokki-code title="HTML"
                                code="
                                <body>
                                    <template id='dokki-document'>
                                        <dokki-topics>
                                            <dokki-topic title='Hello there'>
                                                <dokki-lorem>
                                                </dokki-lorem>
                                            </dokki-topic>
                                        </dokki-topics>
                                    </template>
                                </body>
                                ">
                    </dokki-code>
                </dokki-topic>

                <dokki-topic title="[while-dokki-initializing]">
                    <h2>Description</h2>

                    <p>
                        The <i>div while-dokki-initializing</i> element is an optional loading indicator
                        to be shown while the document's DOM is being prepared for first display.
                    </p>

                    <p>
                        Any content inside <i>div while-dokki-initializing</i> <i>/div</i> will be displayed
                        while the document loads.
                    </p>

                    <p>
                        Unlike all other dokki elements, this element must be placed outside of the
                        <a href="#dokki-document">#dokki-document</a> container.
                    </p>

                    <h2>Attributes</h2>

                    <p>
                        None.
                    </p>

                    <h2>Examples</h2>

                    <dokki-code title="HTML"
                                code="
                                <body>
                                    <div while-dokki-initializing>
                                        Preparing the document...
                                    </div>
                            
                                    <template id='dokki-document'>
                                        <dokki-topics>
                                            <dokki-topic title='Hello there'>
                                                <dokki-lorem>
                                                </dokki-lorem>
                                            </dokki-topic>
                                        </dokki-topics>
                                    </template>
                                </body>
                                ">
                    </dokki-code>
                </dokki-topic>

            </dokki-topics>

        </template>
