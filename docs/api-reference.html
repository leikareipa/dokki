<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width">

        <script defer src="../distributable/dokki.js"></script>

        
        <script>

                $tag: "x-examples",

                <dokki-output inline-class="examples">
                    <template #caption>
                        Examples
                    </template>
                    <template #output>
                        <slot/>

            const example = {
                $tag: "x-example",
                template: `
                <dokki-area inline-class="example">
                    <slot/>
                </dokki-area>
                `,
            };

            window.dokkiUserComponents = [examplesListing, example];
        </script>
        
        <style>
            .dokki-topic p > i,
            .dokki-topic p > em,
            .dokki-topic x-tag {
                font-style: italic;
            }

            .dokki-topic p > i::before,
            .dokki-topic x-tag::before {
                content: "<";
            }

            .dokki-topic p > i::after,
            .dokki-topic x-tag::after {
                content: ">";
            }

            .dokki-output.examples {
                background-color: var(--dokkiCSS-embedded-auxiliary-color);
                border: none;
            }

            .dokki-output.examples > header {
                font-weight: var(--dokkiCSS-bold-text-weight);
            }

            .dokki-output.examples > header > .caption i
            {
                display: none;
            }

            .dokki-output.examples > header > .caption::before
            {
                font-family: "Font Awesome 5 Free";
                content: "\f19c";
                font-weight: 900;
            }

            .dokki-area.example {
                background-color: var(--dokkiCSS-page-inert-bg-color);
                border: 1px solid var(--dokkiCSS-page-primary-line-color);
            }

            b {
                font-weight: 500;
            }

            x-required {
                font-weight: var(--dokkiCSS-bold-text-weight);
                color: red;
                font-variant: normal;
                font-size: 95%;
            }

            * + x-required {
                margin-left: 0.5ch;
            }

            x-required::before {
                content: "(required)";
            }

            x-templ::before {
                content: "#";
                font-size: 85%;
            }

            x-attr,
            x-templ {
                font-weight: var(--dokkiCSS-bold-text-weight);
                display: inline;
                font-size: 110%;
            }

            h3,
            x-attr,
            x-templ {
                font-variant: small-caps;
            }

            h3 + strong {
                margin-left: 0.5ch;
                font-style: italic;
                color: red;
                font-size: 95%;
            }
        </style>

        <template id="dokki-document">

            <dokki-header title="API reference for dokki">

            <dokki-side-panel>

        <dokki-topic title='dokki-code'>
            
    <p>
        Displays a source code snippet, with optional syntax highlighting and sample output.
    </p>

    <h2>Sample</h2>

        <dokki-code>
            <template #caption>
                A listing of a C program
            </template>
            <template #code>
                <pre>
                    void main(void)
                    {
                        printf("Hello there.\n");
                    }
                </pre>
            </template>
        </dokki-code>

    <h2>Markup</h2>

        <dokki-code headerless code="
            <dokki-code code expanded headerless inline-class syntax>

                <template #caption>
                </template>

                <template #code>
                </template>

                <template #output>
                </template>

            </dokki-code>
            ">
        </dokki-code>

    <h2>Templates</h2>

        <x-templ>caption</x-templ>

            <p>
                The template's children will be displayed as the <x-tag>dokki-code</x-tag>
                element's caption.
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            Hello there
                        </template>
                        ">
                    </dokki-code>

                    <dokki-code>
                        <template #caption>
                            Hello there
                        </template>
                    </dokki-code>

                </x-example>

                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                        ">
                    </dokki-code>

                    <dokki-code>
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                    </dokki-code>

                </x-example>
            </x-examples>

        <x-templ>code</x-templ>
        <x-required></x-required>

            <p>
                The textual contents of the template's children will be displayed as the
                <x-tag>dokki-code</x-tag> element's code.
            </p>

            <dokki-tip>
                <ul>
                    <li>
                        To preserve whitespace, wrap the children in a <x-tag>pre</x-tag> element.
                    </li>

                    <li>
                        If the code includes characters that clash with HTML parsers (e.g. &lt;&gt;
                        braces), pass it in via the <x-tag>dokki-code</x-tag> element's
                        <x-attr>code</x-attr> attribute instead.
                    </li>
                </ul>
            </dokki-tip>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <template #code>
                            <pre>
                                void main(void) {
                                    printf(``Hello there.\n``);
                                }
                            </pre>
                        </template>
                        ">
                    </dokki-code>

                    <dokki-code>
                        <template #code>
                            <pre>
                                void main(void) {
                                    printf("Hello there.\n");
                                }
                            </pre>
                        </template>
                    </dokki-code>

                </x-example>
            </x-examples>

        <x-templ>output</x-templ>

            <p>
                The template's children will be displayed as the output of the <x-tag>dokki-code</x-tag>
                element's code, using <x-tag>dokki-output</x-tag> as a container.
            </p>

            <dokki-tip>
                If you want to customize the container element, replace the <x-templ>output</x-templ>
                template with a <x-tag>dokki-output</x-tag> element.
            </dokki-tip>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <template #output>
                            Hello there.
                        </template>
                        ">
                    </dokki-code>

                    <dokki-code>
                        <template #code>
                            console.log("Hello there.");
                        </template>
                        <template #output>
                            Hello there.
                        </template>
                    </dokki-code>

                </x-example>

                <x-example>

                    <dokki-code headerless
                        code="
                        <dokki-output>
                            <template #caption>Run it</template>
                            <template #output>Hello there.</template>
                        </dokki-output>
                        ">
                    </dokki-code>

                    <dokki-code>
                        <template #code>
                            console.log("Hello there.");
                        </template>
                        <dokki-output>
                            <template #caption>Run it</template>
                            <template #content>Hello there.</template>
                        </dokki-output>
                    </dokki-code>

                </x-example>
            </x-examples>

    <h2>Attributes</h2>

        <x-attr>code</x-attr>

            <p>
                If the <x-templ>code</x-templ> template isn't provided, the value of this attribute
                (a string) will be used in place of the template to populate the <x-tag>dokki-code</x-tag>
                element's code listing.
            </p>

            <p>
                You might generally use this attribute instead of the <x-templ>code</x-templ> template
                if your code string includes characters that cause problems with HTML parses, like
                &lt;&gt; braces.
            </p>

            <dokki-warning>
                If you want to include double quote characters (") in your code string, you must
                represent them using two backticks (``). Dokki will convert double backticks into
                double quotes for display.
            </dokki-warning>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <dokki-code code=``console.log('Hello there')``>
                        </dokki-code>
                        ">
                    </dokki-code>

                    <dokki-code code="console.log('Hello there')">
                    </dokki-code>

                </x-example>
            </x-examples>

        <x-attr>expanded</x-attr>

            <p>
                If present, the <x-tag>dokki-code</x-tag> element's code listing will be visible
                initially, rather than requiring the user to reveal it.
            </p>

            <p>
                Setting the <x-attr>headerless</x-attr> attribute will implicitly set this attribute
                as well.
            </p>

        <x-attr>headerless</x-attr>

            <p>
                If present, causes the <x-tag>dokki-code</x-tag> element to be dispayed without its
                caption.
            </p>

            <p>
                Setting this attribute will implicitly set the <x-attr>expanded</x-attr> attribute
                as well. 
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <dokki-code headerless>
                            <template #code>
                                const x = 1;
                            </template>
                        </dokki-code>
                        ">
                    </dokki-code>

                    <dokki-code headerless>
                        <template #code>
                            const x = 1;
                        </template>
                    </dokki-code>

                </x-example>
            </x-examples>

        <x-attr>inline-class</x-attr>

            <p>
                The class name(s) given in this string will be appended to the
                <x-tag>dokki-code</x-tag> element's class list.
            </p>

        <x-attr>syntax</x-attr>

            <p>
                Identifies the language of the <x-tag>dokki-code</x-tag> element's code, using the
                syntax types of <a href="https://highlightjs.org/">highlight.js</a> (e.g. "javascript"
                for JavaScript, "x86asm" for x86 assembly).
            </p>
            
            <p>
                If this attribute is set and the HTML document includes highlight.js, the
                <x-tag>dokki-code</x-tag> element's code will be parsed and segmented by syntax,
                and you can apply custom CSS to the various syntactic classes (e.g. "hljs-string").
            </p>

        </dokki-topic>
        

        <dokki-topic title='dokki-directory'>
            
    <p>
        Displays a nested listing of files and folders.
    </p>

    <h2>Sample</h2>

        <dokki-directory :structure="{
                'Directory': {
                    'Sub-directory': {
                        'file.1': {},
                        'file.2': {},
                    },
                }
            }">

            <template #caption>
                A listing of files and folders
            </template>

        </dokki-directory>

    <h2>Markup</h2>

        <dokki-code headerless code="
            <dokki-directory expanded headerless inline-class :structure>

                <template #caption>
                </template>

            </dokki-directory>
            ">
        </dokki-code>

    <h2>Templates</h2>

        <x-templ>caption</x-templ>

            <p>
                The template's children will be displayed as the <x-tag>dokki-directory</x-tag>
                element's caption.
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            Hello there
                        </template>
                        ">
                    </dokki-code>

                    <dokki-directory>
                        <template #caption>
                            Hello there
                        </template>
                    </dokki-directory>

                </x-example>

                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                        ">
                    </dokki-code>

                    <dokki-directory>
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                    </dokki-directory>

                </x-example>
            </x-examples>

    <h2>Attributes</h2>

        <x-attr>expanded</x-attr>

            <p>
                If present, the <x-tag>dokki-directory</x-tag> element's directory listing will be visible
                initially, rather than requiring the user to reveal it.
            </p>

            <p>
                Setting the <x-attr>headerless</x-attr> attribute will implicitly set this attribute
                as well.
            </p>

        <x-attr>headerless</x-attr>

            <p>
                If present, causes the <x-tag>dokki-directory</x-tag> element to be displayed without its
                caption.
            </p>

            <p>
                Setting this attribute will implicitly set the <x-attr>expanded</x-attr> attribute
                as well. 
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <dokki-directory headerless :structure=``{
                            'Directory': {
                                'file.1': {},
                            }
                        }``>
                        </dokki-directory>
                        ">
                    </dokki-code>

                    <dokki-directory headerless :structure="{
                        'Directory': {
                            'file.1': {},
                        }
                    }">
                    </dokki-directory>

                </x-example>
            </x-examples>

        <x-attr>inline-class</x-attr>

            <p>
                The class name(s) given in this string will be appended to the
                <x-tag>dokki-directory</x-tag> element's class list.
            </p>

        <x-attr>:structure</x-attr>
        <x-required></x-required>

            <p>
                A string-serialized JavaScript object describing the directory structure. Each property
                key is the name of a folder or file, with files being those properties which have no
                further sub-properties (apart from metadata). Property keys prefixed with "/" are
                interpreted as metadata.
            </p>

            <dokki-table>
                <template #caption>
                    File metadata identifiers
                </template>
                <template #table>
                    <table>
                        <tr>
                            <td>/content</td>
                            <td>
                                Determines the name of the Font Awesome icon used for the file (<i>fa-file-</i>xxxx).
                            </td>
                        </tr>
                        <tr>
                            <td>/href</td>
                            <td>
                                A hyperlink that will be applied to the file's name.
                            </td>
                        </tr>
                    </table>
                </template>
            </dokki-table>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <dokki-directory :structure=``{
                            'Field recording B': {
                                'Metadata': {
                                    'readme.pdf': {
                                        '/content': 'pdf',
                                        '/href': '#',
                                    },
                                    'timestamps.xlsx': {
                                        '/content': 'excel',
                                    },
                                },
                                '1st-interview.wav': {
                                    '/content': 'audio',
                                },
                                '2nd-interview.wav': {
                                    '/content': 'audio',
                                },
                            }
                        }``>
                        </dokki-directory>
                        ">
                    </dokki-code>

                    <dokki-directory :structure="{
                        'Field recording B': {
                            'Metadata': {
                                'readme.pdf': {
                                    '/content': 'pdf',
                                    '/href': '#',
                                },
                                'timestamps.xlsx': {
                                    '/content': 'excel',
                                },
                            },
                            '1st-interview.wav': {
                                '/content': 'audio',
                            },
                            '2nd-interview.wav': {
                                '/content': 'audio',
                            },
                        }
                    }">
                    </dokki-directory>

                </x-example>
            </x-examples>

        </dokki-topic>

        <dokki-topic title='dokki-iframe'>
            
    <p>
        Provides the general functionality of a standard <i>iframe</i>, with some dokki-specific
        extensions.
    </p>

    <h2>Sample</h2>

        <dokki-iframe src="https://www.wikipedia.org">
            <template #caption>
                Wikipedia.org
            </template>
        </dokki-iframe>

    <h2>Markup</h2>

        <dokki-code headerless code="
            <dokki-iframe autofocus expanded headerless height inline-class src srcdoc>

                <template #caption>
                </template>

            </dokki-iframe>
            ">
        </dokki-code>

    <h2>Templates</h2>

        <x-templ>caption</x-templ>

            <p>
                The template's children will be displayed as the <x-tag>dokki-iframe</x-tag>
                element's caption.
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            Hello there
                        </template>
                        ">
                    </dokki-code>

                    <dokki-iframe>
                        <template #caption>
                            Hello there
                        </template>
                    </dokki-iframe>

                </x-example>

                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                        ">
                    </dokki-code>

                    <dokki-iframe>
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                    </dokki-iframe>

                </x-example>
            </x-examples>

    <h2>Attributes</h2>

        <h3>autofocus</h3>
            
            <p>
                If present, the <x-tag>dokki-iframe</x-tag> element's inline frame will be given
                focus when the frame is expanded.
            </p>

        <h3>expanded</h3>
            
            <p>
                If present, the <x-tag>dokki-iframe</x-tag> element's inline frame will be visible
                initially, rather than requiring the user to reveal it.
            </p>

            <p>
                Setting the <x-attr>headerless</x-attr> attribute will implicitly set this attribute
                as well.
            </p>

        <x-attr>headerless</x-attr>

            <p>
                If present, causes the <x-tag>dokki-iframe</x-tag> element to be displayed without its
                caption.
            </p>

            <p>
                Setting this attribute will implicitly set the <x-attr>expanded</x-attr> attribute
                as well. 
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <dokki-iframe headerless src='https://www.wikipedia.org'>
                        </dokki-iframe>
                        ">
                    </dokki-code>

                    <dokki-iframe headerless src='https://www.wikipedia.org'>
                    </dokki-iframe>

                </x-example>
            </x-examples>

        <x-attr>height</x-attr>
            
            <p>
                The CSS height of the <x-tag>dokki-iframe</x-tag> element's inline frame.
            </p>

            <dokki-tip>
                The width of the frame will be set automatically by dokki according to the
                parent document's layout.
            </dokki-tip>

        <x-attr>src</x-attr>
        <x-required></x-required>

            <p>
                Corresponds to the <x-attr>src</x-attr> attribute of the standard <x-tag>iframe</x-tag>
                element.
            </p>

            <p>
                Either this or the <x-attr>srcdoc</x-attr> attribute must be set.
            </p>

        <x-attr>srcdoc</x-attr>
        <x-required></x-required>

            <p>
                Corresponds to the <x-attr>srcdoc</x-attr> attribute of the standard <x-tag>iframe</x-tag>
                element.
            </p>

            <p>
                Either this or the <x-attr>src</x-attr> attribute must be set.
            </p>

            <dokki-tip>
                Among other things, this attribute allows you to embed JavaScript that will be
                executed only when the <x-tag>dokki-iframe</x-tag> element's inline frame is
                expanded.
            </dokki-tip>

            <x-examples>
                <x-example>

                    <dokki-code                         headerless
                        code="
                        <dokki-iframe
                            headerless
                            height='2.5em'
                            srcdoc='
                                <style>
                                    span {
                                        display: inline-block;
                                        white-space: break-spaces;
                                    }
                                </style>
                                <body>
                                    <script>
                                        (function jump(delta = 0) {
                                            document.body.innerHTML =
                                                `Current time: ${Date.now()}`
                                                .split('')
                                                .reduce((str, ch)=>(str+`<span>${ch}</span>`), '');
                                            const chSpans = Array.from(document.body.querySelectorAll('span'));
                                            const chOffsets = chSpans.map((ch, idx)=>(2 * Math.cos(idx)));
                                            chSpans.forEach((span, idx)=>{
                                                const offset = Math.cos(chOffsets[idx] + delta);
                                                span.style.transform = `translateY(${offset}px)`;
                                            });
                                            window.requestAnimationFrame(()=>jump(delta + 0.3));
                                        })();
                                    </script>
                                </body>
                            '>
                        </dokki-iframe>
                        ">
                    </dokki-code>

                    <dokki-iframe                         headerless
                        height="2.5em"
                        srcdoc="
                            <style>
                                span {
                                    display: inline-block;
                                    white-space: break-spaces;
                                }
                            </style>
                            <body>
                                <script>
                                    (function jump(delta = 0) {
                                        document.body.innerHTML =
                                            `Current time: ${Date.now()}`
                                            .split('')
                                            .reduce((str, ch)=>(str+`<span>${ch}</span>`), '');
                                        const chSpans = Array.from(document.body.querySelectorAll('span'));
                                        const chOffsets = chSpans.map((ch, idx)=>(2 * Math.cos(idx)));
                                        
                                        chSpans.forEach((span, idx)=>{
                                            const offset = Math.cos(chOffsets[idx] + delta);
                                            span.style.transform = `translateY(${offset}px)`;
                                        });
                                        window.requestAnimationFrame(()=>jump(delta + 0.3));
                                    })();
                                </script>
                            </body>
                        "
                    ></dokki-iframe>

                </x-example>
            </x-examples>

        </dokki-topic>
        

        <dokki-topic title='dokki-image'>
            
    <p>
        Provides the general functionality of a standard <x-tag>img</x-tag>, with some
        dokki-specific extensions. 
    </p>

    <h2>Sample</h2>

        <dokki-image width="1280" height="720" src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Eublepharis_macularius_2009_G6.jpg/1280px-Eublepharis_macularius_2009_G6.jpg'>
            <template #caption>
                Eublepharis macularius
            </template>
        </dokki-image>

    <h2>Markup</h2>

        <dokki-code headerless code="
            <dokki-image expanded headerless height inline-class pixelated-scale src upscale-to-fit width>

                <template #caption>
                </template>

            </dokki-image>
            ">
        </dokki-code>

    <h2>Templates</h2>

        <x-templ>caption</x-templ>

            <p>
                The template's children will be displayed as the <x-tag>dokki-image</x-tag>
                element's caption.
            </p>

            <x-examples>
                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            Hello there
                        </template>
                        ">
                    </dokki-code>

                    <dokki-image>
                        <template #caption>
                            Hello there
                        </template>
                    </dokki-image>

                </x-example>

                <x-example>

                    <dokki-code headerless
                        code="
                        <template #caption>
                            <span style='filter: blur(2px);'>Hello there</span>
                        </template>
                        ">
